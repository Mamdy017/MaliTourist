<div class="" *ngIf="showModeratorBoard">
  <mat-toolbar>
    <button mat-icon-button *ngIf="sidenav.mode === 'over'" (click)="sidenav.toggle()">
      <mat-icon *ngIf="!sidenav.opened">
        menu
      </mat-icon>
      <mat-icon *ngIf="sidenav.opened">
        close
      </mat-icon>
    </button>
    <div class="row ro1   vw-100">
      <div class="col-md-6 r1 d-flex justify-content-end">
        <h1 class="py-3 r1">MaliTourist</h1>

      </div>
      <div class="col-md-6  d-flex justify-content-end">
        <img class="avatar1" src="../assets/logo1.png" />

      </div>

    </div>

  </mat-toolbar>
  <mat-sidenav-container>
    <mat-sidenav #sidenav="matSidenav" class="mat-elevation-z8">
      <img class="avatar mat-elevation-z8" src="../assets/logo.png" />
      <div class="flex">
        <h4 class="name">{{currentUser.username}}</h4>
        <p class="designation">Software Engineer</p>
      </div>
      <mat-divider class="py-1 tirete"></mat-divider>

      <button mat-button class="menu-button" routerLinkActive="active" routerLink="/sidebar/board">
        <mat-icon>home</mat-icon>
        <span>Le board</span>
      </button>
      <div class="py-1"></div>
      <button mat-button class="menu-button" routerLinkActive="active" routerLink="/sidebar/region">
        <mat-icon>location_on</mat-icon>
        <span>Régions</span>
      </button>
      <div class="py-1"></div>
      <button mat-button class="menu-button" *ngIf="showAdminBoard" routerLinkActive="active"
        routerLink="/sidebar/user">
        <mat-icon>person</mat-icon>
        <span>Profile</span>
        <h5 sty>bbb</h5>
      </button>
      <mat-divider class="dec1"></mat-divider>
      <button mat-button class="menu-button dec" routerLinkActive="active" routerLink="/sidebar/utili">
        <mat-icon>power_settings_new</mat-icon>
        <span class="dec2" (click)="logout()">Déconnexion</span>
      </button>
    </mat-sidenav>
    <mat-sidenav-content>
      <div class="content py-3 w-100">

          <router-outlet></router-outlet>


      </div>
      <!-- Footer -->
      <footer class="bg-light text-center text-lg-start">
        <!-- Copyright -->
        <div class="text-center p-3" style="background-color: #464A59; color: white;">
          © Copyright| MaliTourisme - 2022 | par Mamdy017
        </div>
        <!-- Copyright -->
      </footer>
      <!-- Footer -->
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
