<mat-toolbar>
  <button mat-icon-button *ngIf="sidenav.mode === 'over'" (click)="sidenav.toggle()">
    <mat-icon *ngIf="!sidenav.opened">
      menu
    </mat-icon>
    <mat-icon *ngIf="sidenav.opened">
      close
    </mat-icon>
  </button>
  <img class="avatar1 mat-elevation-z8" src="https://source.unsplash.com/c_GmwfHBDzk/200x200" />
  <div class="flex">
    <h4 class="name">John Smith</h4>
    <p class="designation">Software Engineer</p>
  </div>

</mat-toolbar>
<mat-sidenav-container>
  <mat-sidenav #sidenav="matSidenav" class="mat-elevation-z8">
    <img class="avatar mat-elevation-z8" src="https://source.unsplash.com/c_GmwfHBDzk/200x200" />
    <mat-divider class="py-1 tirete"></mat-divider>
    <button mat-button class="menu-button" routerLinkActive="active" routerLink="/accueil">
      <mat-icon>home</mat-icon>
      <span>Accueil</span>
    </button>
    <div class="py-1"></div>
    <button mat-button class="menu-button" routerLinkActive="active" routerLink="/region">
      <mat-icon>location_on</mat-icon>
      <span>RÃ©gions</span>
    </button>
    <div class="py-1"></div>
    <button mat-button class="menu-button" routerLinkActive="active" routerLink="/user">
      <mat-icon>person</mat-icon>
      <span>Profile</span>
    </button>
    <mat-divider></mat-divider>
    <button mat-button class="menu-button dec" routerLinkActive="active" routerLink="/utili">
      <mat-icon>power_settings_new</mat-icon>
      <span>Help</span>
    </button>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="content">
      <div class="container con">
        <router-outlet></router-outlet>
        <!-- Footer -->
        <div class="Container py-3">
          <div class="footer py-3">
              <div class="col text-center">
                  <hr class="col hr mt-5">
              </div>
              <!-- mail -->
              <div class="row mx-4">
                  <div class="col-md-4 mx-4">
                      <h5 class="mai">Copyright| MaliTourisme - 2022</h5>
                  </div>
                  <!-- reseau sociaux -->
                  <div class="col-md-2 offset-md-5 rs">
                      <div class="row text-center">
                          <div class="col-sm-3 col-md-2">
                              <i class="bi bi-facebook fa-2x"></i>
                          </div>
                          <div class="col-sm-3 col-md-2 offset-md-1">
                              <i class="bi bi-envelope fa-2x"></i>
                          </div>
                          <div class="col-md-2 offset-md-1">
                              <i class="bi bi-instagram fa-2x"></i>
                          </div>
                          <div class="col-md-2 offset-md-1">
                              <i class="bi bi-twitter fa-2x"></i>
                          </div>
                      </div>
                  </div>
              </div>
      
          </div>
      </div>
        <!-- Footer -->
      </div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
