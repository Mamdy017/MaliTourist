<mat-card>
  <mat-card-content>Simple card</mat-card-content>
</mat-card>
<div class="row row-cols-1 row-cols-md-2 g-4 py-2">
  <div class="col" *ngFor="let Region of region">
    <div class="card">
      <img src="../../assets/mesimages/{{Region.img1}}" style="height: 350px;" class="card-img-top"
        alt="Hollywood Sign on The Hill" />
      <div class="card-body">

        <mat-card-actions class="row">
          <div class="row">
            <div class="col-md-6">
            <h5 class="card-title" style="color: black; font-weight: 400; font-size: 15px;">Région De {{Region.nom}}
            </h5>
            <h5 class="card-title" style="color: black; font-weight: 400; font-size: 15px;">Région De {{Region.nom}}
            </h5>
          </div>
          <div class="col-md-6" align="end">
            <button mat-button routerLinkActive="active" routerLink="/details">Plus de details</button>
          </div>
          </div>
          
        </mat-card-actions>
      </div>
    </div>
  </div>
</div>
